{% extends "base.html" %}

{% block content %}
{{ super() }}
<h1>List of all states</h1>
<p><a href="{{url_for('admin.index')}}">Admin</a></p>
<ul class="list-posts">
    {% for p in posts %}
    <li>
    <p class="title"><a href="{{ url_for('showPost', alias=p.url)}}">{{p.title}}</a></p>

    <p class="annonce">{{p.text[:30] | striptags}}</p>
    </li>
    {% endfor %}
</ul>

{% endblock %}
